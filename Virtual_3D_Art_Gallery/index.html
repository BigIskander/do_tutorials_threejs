<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
          }
        }
    </script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background_menu">
        <div id="menu">
            <div id="image_container">
                <img src="./img/starrynight.jpg" alt="starry night">
            </div>

            <div id="content" style="background-color: aliceblue;">
                <h1>Art Gallery</h1>
                <div>
                    <p>This is an interactive 3D gallery</p>
                    <p>Made with love and Three.js</p>
                </div>

                <div>
                    <p>Instructions</p>
                    <p>Arrow Keys</p>
                    <p>Look around with mouse</p>
                </div>

                <div id="play_button">
                    <p>Enter The Gallery</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
